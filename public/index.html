<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Мої завдання</h1>
                <p class="subtitle">Список завдань</p>
            </header>

            <div class="add-task-section">
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <input
                            type="text"
                            id="taskTitle"
                            placeholder="Назва завдання"
                            required
                            maxlength="100"
                        />
                    </div>
                    <div class="form-group">
                        <textarea
                            id="taskDescription"
                            placeholder="Опис (не обов'язково)"
                            maxlength="500"
                            rows="3"
                        >
                        </textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskPriority">Пріорітет:</label>
                            <select id="taskPriority">
                                <option value="low">Низький</option>
                                <option value="medium" selected>
                                    Середній
                                </option>
                                <option value="high">Високий</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDate">Дата:</label>
                            <input type="date" id="taskDate" required />
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        id="submitBtnText"
                    >
                        Додати завдання
                    </button>
                    <button
                        type="button"
                        id="cancelEditBtn"
                        class="btn btn-secondary"
                        style="display: none"
                    >
                        Скасувати
                    </button>
                </form>
            </div>

            <!--Фільтри та сортуванння-->

            <!-- статистика -->

            <div class="controls">
                <div class="filter-section">
                    <label>Фільтрація за пріорітетом</label>
                    <div class="filter-buttons">
                        <button class="filter-btn active">Всі</button>
                        <button class="filter-btn" data-filter="high">
                            Високий
                        </button>
                        <button class="filter-btn" data-filter="medium">
                            Середній
                        </button>
                        <button class="filter-btn" data-filter="low">
                            Низький
                        </button>
                    </div>
                </div>

                <div class="sort-selectio">
                    <label for="sortBy">Сортуванння:</label>
                    <select name="sortBy" id="sortBy">
                        <option value="">За замовчуваням</option>
                        <option value="priority">За пріорітетом</option>
                        <option value="data">За датою</option>
                    </select>
                </div>
            </div>

            <div id="tasksList" class="tasks-list">
                <div class="empty-state" id="emptyState">
                    <p>Нема завдань. Добавте нове завдання</p>
                </div>
            </div>
        </div>

        <div id="toast" class="toast"></div>

        <script src="./app.js"></script>
    </body>
</html>
